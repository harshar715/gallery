<div class="navigation-wrap bg-light start-header start-style">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-md navbar-light">

                    <a class="navbar-brand"><b>Image Portfolio</b></a>

                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto py-4 py-md-0">
                            <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4" (click)="addClassActive(1, 'home')"
                                [ngClass]="{'active': activeId === 1 }">
                                <a class="nav-link">Home</a>
                            </li>
                            <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4" (click)="addClassActive(2, 'about')"
                                [ngClass]="{'active': activeId === 2 }">
                                <a class="nav-link">About</a>
                            </li>
                            <li *ngIf="this.authService.isLoggedIn()" class="nav-item pl-4 pl-md-0 ml-0 ml-md-4"
                                (click)="addClassActive(3, 'gallery')" [ngClass]="{'active': activeId === 3 }">
                                <a class="nav-link">Gallery</a>
                            </li>
                            <li (click)="showModal()" *ngIf="!this.authService.isLoggedIn()"
                                class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                <a class="nav-link">Login</a>
                            </li>
                            <li (click)="logout()" *ngIf="this.authService.isLoggedIn()" class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                <a class="nav-link">Logout</a>
                            </li>
                            <li *ngIf="this.authService.isLoggedIn()" class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                <a class="nav-link">{{this.authService.getUserName()}}</a>
                                <span style="font-size: 12px; color: #777777;"> ({{this.authService.getUserId()}})</span>
                            </li>
                        </ul>
                    </div>

                </nav>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal">
    <div *ngIf="showError" class="alert alert-danger text-center">
        Error occured...!! Check if Username and Password are correct and try again.
    </div>
    <div *ngIf="showSuccess" class="alert alert-success text-center">
        Login Successfull...!! Happy Surfing..
    </div>

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title text-center">Please Login</h4>
            <button (click)="closeModal()" aria-hidden="true" data-dismiss="modal" class="close" type="button"
                style="color: #000;">Ã—</button>
          
        </div>
        <div class="modal-body">
            <form role="form" class="form-horizontal" style="margin-top: 20px;">
                <div class="form-group">
                    <label class="col-lg-4 control-label">UserId</label>
                    <div class="col-lg-12">
                        <input type="text" placeholder="" id="input1" class="form-control" [(ngModel)]="userName"
                            [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-4 control-label">Password</label>
                    <div class="col-lg-12">
                        <input type="password" placeholder="" id="input2" class="form-control" [(ngModel)]="password"
                            [ngModelOptions]="{standalone: true}">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button (click)="login()" class="btn btn-send mybtn"
                            [disabled]="userName===''&&password===''">
                            Submit <i class="fa fa-send"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
